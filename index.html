<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>

</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name <input type="text" id="name" name="name" placeholder="What is your name?"
                required></label>
        <label for="email" id="email-label">Email <input type="email" id="email" name="email"
                placeholder="What is your valid email address?" required></label>
        <label for="number" id="number-label">Age <input type="number" id="number" name="number" min="18" max="120"
                placeholder="How old are you?"></label>
        <label for="dropdown">What is your favorite feature of freeCodeCamp?
            <select name="dropdown" id="dropdown">
                <option value="">(select one)</option>
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
            </select>
        </label>
        <fieldset>Would you recommend freeCodeCamp to a friend?
            <label for="definitely"><input type="radio" name="recommend" id="definitely" value="definitely">
                Definitely</label>
            <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe"> Maybe</label>
            <label for="notsure"><input type="radio" name="recommend" id="notsure" value="notsure"> Not Sure</label>
        </fieldset>
        <fieldset>What would you like to see improved?
            <label for="front-end"><input type="checkbox" id="front-end" name="front-end" value="front-end"> Front-end
                Projects</label>
            <label for="back-end"><input type="checkbox" id="back-end" name="back-end" value="back-end"> Back-end
                Projects</label>
        </fieldset>
        <label for="comment">Any comments or suggestions?
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </label>
        <button id="submit">Submit</button>
    </form>
</body>

</html>
